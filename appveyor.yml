version: 4.6.0.{build}


branches:
    only:
      - develop

image: Visual Studio 2015


init:
  - set PATH=C:\Python36-x64\';%PATH%
environment:
    global:
      LIBVHDI_HOME: "C:\\libvhdi_64bit"
      LIBVMDK_HOME: "C:\\libvmdk_64bit\\libvmdk"
      LIBEWF_HOME: "C:\\libewf_64bit"
      POSTGRESQL_HOME_64: "C:\\Program Files\\PostgreSQL\\9.5"
      PYTHON: "C:\\Python36-x64"
services:
      - postgresql

build_script:
      - python setupLibs.py "C:\\"
      - python %APPVEYOR_BUILD_FOLDER%\win32\updateBuildLibs.py

test: off
